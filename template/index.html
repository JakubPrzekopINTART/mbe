<HTML>
<HEAD>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://www.jsviews.com/download/jsrender.min.js" crossorigin="anonymous"></script>
    <title>{title}</title>
</HEAD>
<BODY>
<div class="row">
    <div class="col-12 text-center">
            <h1 class="display-2">{title}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table id="table_list" class="display">
            <thead>
            <tr>
                <th>ID</th>
                <th>Tytuł</th>
                <th>Intro</th>
                <th>URL</th>
                <th>Operacje</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>


<div class="modal fade" tabindex="-1" id="details">
    <div class="modal-dialog popup-details modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Szczegóły oferty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script id="detailsTmpl" type="text/x-jsrender">


<div class="card">
  <div class="card-body">
    <div class="card-title alert alert-primary" role="alert">
        {{: title }}
    </div>
    <div class="col-md-12">
        <label class="form-label">ID</label>
        {{: id}}
    </div>
    <p class="card-text">
        {{: description}}
    </p>
    <a href="{{: url}}">{{: url }}</a>

  </div>
</div>



</script>
<script src="template/js/App.js"></script>
</BODY>
</HTML>
